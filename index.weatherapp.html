<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangier Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box input {
            padding: 12px 20px;
            width: 300px;
            border: none;
            border-radius: 30px 0 0 30px;
            outline: none;
            font-size: 1rem;
        }
        
        .search-box button {
            padding: 12px 20px;
            border: none;
            border-radius: 0 30px 30px 0;
            background: #ff8c00;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #ff6a00;
        }
        
        .current-weather {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .weather-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .city-name {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .date {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .weather-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .temperature {
            font-size: 4rem;
            font-weight: 700;
        }
        
        .weather-icon {
            font-size: 5rem;
            margin-right: 20px;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }
        
        .detail-item i {
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .forecast-day {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        
        .forecast-temp {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .forecast-desc {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .weather-header {
                flex-direction: column;
                text-align: center;
            }
            
            .weather-info {
                justify-content: center;
                text-align: center;
            }
            
            .details {
                grid-template-columns: 1fr;
            }
            
            .forecast {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tangier Weather</h1>
            <p>Stay updated with the latest weather forecast in Tangier, Morocco</p>
        </header>
        
        <div class="search-box">
            <input type="text" placeholder="Search for a city..." id="search-input">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        
        <div class="current-weather">
            <div class="weather-header">
                <div class="city-name">Tangier, Morocco</div>
                <div class="date" id="current-date">Monday, June 12, 2023</div>
            </div>
            
            <div class="weather-info">
                <div class="left">
                    <div class="weather-icon">
                        <i class="fas fa-sun" id="weather-icon"></i>
                    </div>
                    <div class="temperature" id="temperature">24°C</div>
                    <div class="description" id="weather-description">Sunny</div>
                </div>
                
                <div class="details">
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <div>
                            <div>Wind Speed</div>
                            <div id="wind-speed">12 km/h</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <div>
                            <div>Humidity</div>
                            <div id="humidity">65%</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-compress-alt"></i>
                        <div>
                            <div>Pressure</div>
                            <div id="pressure">1015 hPa</div>
                        </div>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <div>
                            <div>Visibility</div>
                            <div id="visibility">10 km</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 style="margin-bottom: 20px; text-align: center;">5-Day Forecast</h2>
        <div class="forecast" id="forecast-container">
            <!-- Forecast items will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Tangier Weather App &copy; 2023 | Created for GitHub</p>
        </footer>
    </div>

    <script>
        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Generate forecast items
        function generateForecast() {
            const forecastContainer = document.getElementById('forecast-container');
            const days = ['Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const icons = ['cloud-sun', 'cloud', 'sun', 'cloud-showers-heavy', 'sun'];
            const temps = [23, 22, 25, 20, 24];
            const descriptions = ['Partly Cloudy', 'Cloudy', 'Sunny', 'Rainy', 'Sunny'];
            
            forecastContainer.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const forecastDay = document.createElement('div');
                forecastDay.className = 'forecast-day';
                forecastDay.innerHTML = `
                    <div class="forecast-date">${days[i]}</div>
                    <div class="forecast-icon"><i class="fas fa-${icons[i]}"></i></div>
                    <div class="forecast-temp">${temps[i]}°C</div>
                    <div class="forecast-desc">${descriptions[i]}</div>
                `;
                forecastContainer.appendChild(forecastDay);
            }
        }
        
        // Simulate weather data fetch (in a real app, you would use a weather API)
        function fetchWeatherData(city = 'Tangier') {
            // Simulate API call delay
            setTimeout(() => {
                // Update weather info based on city
                document.getElementById('temperature').textContent = `${22 + Math.floor(Math.random() * 5)}°C`;
                document.getElementById('weather-description').textContent = ['Sunny', 'Cloudy', 'Partly Cloudy'][Math.floor(Math.random() * 3)];
                document.getElementById('wind-speed').textContent = `${8 + Math.floor(Math.random() * 10)} km/h`;
                document.getElementById('humidity').textContent = `${60 + Math.floor(Math.random() * 20)}%`;
                document.getElementById('pressure').textContent = `${1010 + Math.floor(Math.random() * 10)} hPa`;
                document.getElementById('visibility').textContent = `${8 + Math.floor(Math.random() * 7)} km`;
                
                // Update city name
                document.querySelector('.city-name').textContent = city + ', Morocco';
                
                // Generate new forecast
                generateForecast();
            }, 500);
        }
        
        // Initialize the app
        function initApp() {
            updateDate();
            generateForecast();
            
            // Set up event listeners
            document.getElementById('search-btn').addEventListener('click', () => {
                const city = document.getElementById('search-input').value.trim();
                if (city) {
                    fetchWeatherData(city);
                }
            });
            
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const city = document.getElementById('search-input').value.trim();
                    if (city) {
                        fetchWeatherData(city);
                    }
                }
            });
        }
        
        // Run the app when the page loads
        window.addEventListener('load', initApp);
    </script>
</body>
</html>
